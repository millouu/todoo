<div
  class="container d-flex flex-column justify-content-center align-items-center"
>
  <app-add-todo (addTodo)="todoAdd($event)"> </app-add-todo>
  <h2 class="text-center mt-2" style="font-weight: 600">MY TODOS</h2>
  <div
    *ngIf="this.todos.length === 0; else elseBlock"
    class="mb-5"
    style="font-size: larger"
  >
    You have no TODOOS to complete! ðŸ¥³
  </div>
</div>
<ng-template #elseBlock>
  <div class="container-fluid" style="width: 80%">
    <div class="todos-list">
      <div *ngFor="let todo of todos">
        <app-todo-item
          [todo]="todo"
          (todoDelete)="deleteTodo($event)"
          (todoDoneToggle)="doneTodo($event)"
        ></app-todo-item>
      </div>
    </div>
  </div>
</ng-template>
