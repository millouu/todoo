<div class="container">
  <h3 class="text-center mb-3">This is your To Do List</h3>

  <app-add-todo (addTodo)="todoAdd($event)"> </app-add-todo>
  <h4>Your Todos</h4>

  <div *ngIf="this.todos.length === 0; else elseBlock">No Todos TO Display</div>
  <ng-template #elseBlock>
    <div *ngFor="let todo of todos">
      <app-todo-item
        [todo]="todo"
        (todoDelete)="deleteTodo($event)"
        (todoDoneToggle)="doneTodo($event)"
      ></app-todo-item>
    </div>
  </ng-template>
</div>
