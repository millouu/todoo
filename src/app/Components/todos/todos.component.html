<div
  class="container d-flex flex-column justify-content-center align-items-center"
>
  <div>
    <div>
      <app-add-todo (addTodo)="todoAdd($event)"> </app-add-todo>

      <h2 class="text-center my-5" style="font-weight: 600">MY TODOS</h2>

      <div *ngIf="this.todos.length === 0; else elseBlock">
        No Todos TO Display
      </div>
      <ng-template #elseBlock>
        <div *ngFor="let todo of todos">
          <app-todo-item
            [todo]="todo"
            (todoDelete)="deleteTodo($event)"
            (todoDoneToggle)="doneTodo($event)"
          ></app-todo-item>
        </div>
      </ng-template>
    </div>
  </div>
</div>
