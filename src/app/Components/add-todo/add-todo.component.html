<div class="mb-5 add-to-do">
  <h4>Add a todoo</h4>
  <form
    #submitted="ngForm"
    class="row g-2"
    (ngSubmit)="onSubmit(submitted)"
    name="todoForm"
  >
    <div class="row g-2">
      <div class="col">
        <label for="inputEmail4" class="form-label">Title</label>
        <input
          type="text"
          [(ngModel)]="title"
          class="form-control form-control-sm"
          id="title"
          name="title"
        />
      </div>
    </div>
    <div class="row g-2">
      <div class="col">
        <label for="inputPassword4" class="form-label">Description</label>
        <input
          type="text"
          [(ngModel)]="desc"
          class="form-control form-control-sm"
          id="desc"
          name="desc"
        />
      </div>
    </div>

    <div class="row g-2">
      <div class="col d-flex flex-row justify-content-center">
        <button type="submit" class="button">Add Todoo</button>
      </div>
    </div>
  </form>
</div>
